<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Calendar List</title>
  </head>
  <script>
    // console.time("app-ready");
  </script>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="./images/calendar-image.png" alt="calendar image" width="100px" height="100px" />
        </div>
        <div id="header-info">
          <h1>Birthday Calendar List</h1>
          <h2>CRUD operations example</h2>
          <h3>(Create, Read, Update, Delete)</h3>
        </div>
        <div id="calcAge"></div>
      </div>
    </header>

    <section>
      <div class="tbar">
        <button>🖍Remove</button>
        <div class="tfill"></div>
        <input type="search" name="search" id="search" placeholder="Search..." />
        <label for="search">🔎</label>
      </div>

      <form id="birthdayForm" method="get">
        <table id="birthdayTable" border="1">
          <colgroup>
            <col span="1" style="width: 150px" />
            <col span="1" style="width: 120px" />
            <col span="1" style="width: 90px" />
            <col />
            <col span="1" style="width: 90px" />
            <col class="table-actions" />
          </colgroup>
          <thead>
            <tr>
              <th>Name <span class="order">&#8645;</span></th>
              <th>Contact <span class="order">&#8645;</span></th>
              <th>Age <span class="order">&#8645;</span></th>
              <th>URL <span class="order">&#8645;</span></th>
              <th>DOB <span class="order">&#8645;</span></th>
              <th>Edit <span class="order">&#8645;</span></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>
                <input required type="text" name="name" id="name" placeholder="Enter name" />
              </td>
              <td>
                <input required type="text" name="contact" id="contact" placeholder="Enter contact" />
              </td>
              <td>
                <input required type="number" name="age" id="age" placeholder="Age..." />
              </td>
              <td>
                <input required type="url" name="url" id="url" placeholder="Enter url" />
              </td>
              <td>
                <input required type="text" name="dob" id="dob" placeholder="YYYY/MM/DD" />
              </td>
              <td>
                <button class="action-btn" type="submit" title="submit">🎁</button>
                <button class="action-btn" type="reset" title="reset">❌</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </section>

    <footer>🕯 Source Code - Dont stop until you're proud of yourself!</footer>
  </body>
</html>
